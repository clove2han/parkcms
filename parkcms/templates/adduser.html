{% extends "base.html" %}
{% block page-container %}
<div class="page-content">
	<div class="row">
        <div class="col-xs-12">
            <h3 class="header smaller lighter blue">添加员工</h3>
            
            <form action="/adduser/" method="post" class="form-horizontal" role="form">				
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户名</label>

					<div class="col-sm-9">
						<input type="text" id="form-field-1" name="username" placeholder="请输入用户名" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="space-4"></div>					
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 输入密码 </label>

					<div class="col-sm-9">
						<input type="password" name ="password" id="form-field-2" placeholder="请输入密码" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>
																			
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
					<input class="btn btn-info icon-ok bigger-110" type="submit" value="提交"/>
					<span class="middle" align="center">{{ msg }} </span>
					</div>
				</div>				
			</form>
        </div>
    </div>
    </div><!-- /.col -->

    <ul class="pagination pagination-sm">
        {{ page_obj.page_str|safe }}
    </ul>
{% endblock %}
